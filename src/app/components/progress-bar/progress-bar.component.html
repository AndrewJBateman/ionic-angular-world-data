    <ion-card-header>
      <ion-card-title>Loading...</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
    </ion-card-content>
  </ion-card>
