<ion-list>

  <ion-item button (click)="openContactForm()" >
    <ion-label>
      <ion-icon name="mail" size="large" color="secondary"></ion-icon>
      Contact Form
    </ion-label>
  </ion-item>
  
  <ion-item button (click)="openUrl('https://andrewbateman.org')">
    <ion-label>
      <ion-icon name="contact" size="large" color="secondary" class=""></ion-icon>
      Author Website
    </ion-label>
  </ion-item>

  <ion-item button (click)="openUrl('https://github.com/AndrewJBateman/ionic-angular-news-app')">
    <ion-label>
      <ion-icon name="logo-github" size="large" color="secondary"></ion-icon>
      App Repository
    </ion-label>
  </ion-item>
  
</ion-list>
