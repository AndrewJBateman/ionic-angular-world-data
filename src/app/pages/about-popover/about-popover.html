<ion-list>
  <ion-item button (click)="openContactForm()">
    <ion-label>
      <ion-icon name="mail" size="large" color="primary"></ion-icon>
      Contact Form
    </ion-label>
  </ion-item>

  <ion-item button (click)="openUrl('https://andrewbateman.org')">
    <ion-label>
      <ion-icon
        name="contact"
        size="large"
        color="secondary"
        class=""
      ></ion-icon>
      Author Website
    </ion-label>
  </ion-item>

  <ion-item
    button
    (click)="openUrl('https://github.com/AndrewJBateman/ionic-angular-world-data')"
  >
    <ion-label>
      <ion-icon name="logo-github" size="large" color="dark"></ion-icon>
      App Repository
    </ion-label>
  </ion-item>
</ion-list>
