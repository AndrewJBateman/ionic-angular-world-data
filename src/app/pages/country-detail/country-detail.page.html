<ion-header>
  <ion-toolbar color="primary">
		<ion-buttons slot="start">
      <ion-back-button defaultHref="/country-list" router-direction="back"></ion-back-button>
    </ion-buttons>
		<ion-title>{{ country.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" [scrollEvents]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" size-ms="8" size-xl="6" offset-sm="2" class="ion-no-padding">

        <ion-card class="ion-no-padding ion-no-margin">
          <ion-card-header>
            <ion-img
							[src]="country.flag">
            </ion-img>
            <h2>{{ country.name }}</h2>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
              <ion-list>
                <ion-list-header class="detail-header">Region</ion-list-header>
                <ion-text>{{ country.region }}			
                <br><span class="small-text"></span>
                </ion-text>
                </ion-list>
            <!-- <p>Capital: {{ country.capital }}</p>
            <p>Region: {{ country.region }}</p>
            <p>Population: {{ country.population }}</p>
            <p>Area: {{ country.area }}</p>
            <p>Coordinates (lat / long): {{ country.latlng }}</p>
            <p>Languages: {{ country.languages.name }}</p>
            <p>Currencies: {{ country.currencies.name }}</p> -->
          </ion-card-content>
        </ion-card>
  
</ion-col>
</ion-row>
</ion-grid>

</ion-content>

		<ion-row class="ion-no-padding ion-justify-content-center">
      <ion-col size="4" class="ion-text-left">
        <ion-button fill="clear" size="small" color="primary" (click)="goToCountryNews()">
          <ion-icon name="information-circle" slot="start"></ion-icon>
            More Info.
        </ion-button>
      </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button fill="clear" size="small" color="primary" (click)="goToGoogleMaps()">
            <ion-icon name="locate" slot="start"></ion-icon>
              Map
          </ion-button>
        </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-button fill="clear" size="small" color="primary" (click)="goToWorldBankInfo()">
          <ion-icon name="analytics" slot="start"></ion-icon>
            Analysis
        </ion-button>
      </ion-col>
    </ion-row>
