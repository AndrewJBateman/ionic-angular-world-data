<ion-header>
  <ion-toolbar color="primary">
		<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
		</ion-buttons>
		
		<ion-item class="ion-no-padding source" color="primary">
			<ion-title class="ion-text-center">
				<ion-icon item-start class="icon" name="globe" size="large"></ion-icon>
			</ion-title>

			<!--drop-down list of country regions, select one to change the country category and reload list of country-->
			<ion-select
				interface="action-sheet"
				placeholder="Select"
				name="selected"
				[(ngModel)]="continent"
				(ionChange)="getContinentData($event)"
				class="continent-label"
				cancelText="{{ 'COUNTRIES.cancel' | translate }}">
				<ion-select-option
					*ngFor="let continent of continents"
					value="{{ continent }}">
					{{ continent }}
				</ion-select-option>
			</ion-select>
		</ion-item><!--end of drop-down menu-->

  </ion-toolbar>
</ion-header>

<ion-content no-padding>
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col size="12" size-sm="8" size-ms="8" size-xl="6" offset-sm="2" class="ion-no-padding">

				<div *ngIf="!continentChosen">
					<div 
						*ngFor="let country of countries"
						style="padding: 0;"
						(click)="showCountryDetail(country)">
						<app-country-item [country]="country"></app-country-item>
					</div> 
				</div>

				<div *ngIf="continentChosen">
						<div 
							*ngFor="let country of countries"
							style="padding: 0;"
							(click)="showCountryDetail(country)">
							<app-country-item [country]="country"></app-country-item>
						</div> 
					</div>

			</ion-col>
		</ion-row>
	</ion-grid>
<ion-content>
