<ion-header>
  <ion-toolbar color="primary">
		<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="globe"></ion-icon> Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="country-card" *ngFor="let country of countries" (click)="showCountryDetail(country)">
		<ion-card-content>
			<ion-item detail="false" lines="none" routerLink="">
				<ion-avatar slot="start">
					<img src="{{ country.flag }}" alt="{{ country.title }} flag image">
				</ion-avatar>
					{{country.name}}
			</ion-item>
			<p class="para-text" >
				<span class="color-text">
					<ion-icon name="home"></ion-icon>
				</span>{{country.capital}}
				<span class="color-text">
					<ion-icon name="map"></ion-icon>
				</span>{{country.region}}
				<span class="color-text">
					<ion-icon name="people"></ion-icon>
				</span>{{country.population}}
			</p>
		</ion-card-content>
	</ion-card>
