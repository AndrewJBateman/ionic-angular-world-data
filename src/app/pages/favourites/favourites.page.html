<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button *ngIf="countryChosen" (click)="backToList()">
        <ion-icon
          name="arrow-back-circle-outline"
          size="large"
          class="list-back-arrow"
        >
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      <ion-icon
        [class]="!countryChosen ? 'icon' : 'icon icon-center'"
        name="heart"
        size="large"
      >
      </ion-icon>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button
        *ngIf="countries.length > 0 && !countryChosen"
        (click)="presentPopover($event)"
      >
        <ion-icon
          class="popover-icon"
          slot="icon-only"
          name="ellipsis-vertical-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col
        size="12"
        size-sm="8"
        size-ms="8"
        size-xl="6"
        offset-sm="2"
        class="ion-no-padding"
      >
        <ng-container
          *ngIf="!loadingInfo && countries.length > 0; else noCountries"
        >
          <!--display list of favourite countries-->
          <div *ngFor="let country of countries" style="padding: 2px 0">
            <app-country-item
              *ngIf="!countryChosen"
              [country]="country"
              [isFavourite]="isFavourite"
              (click)="onShowCountryDetail()"
            >
            </app-country-item>
            <!--display chosen country-->
            <app-detail-item
              *ngIf="countryChosen"
              [country]="country"
            >
            </app-detail-item>
          </div>
        </ng-container>

        <!--if no favourites, show this card-->
        <ng-template #noCountries>
          <ion-card>
            <div class="image-div">
              <img
                class="mat-card-image"
                src="../../../assets/imgs/world.jpg"
                alt="image of the world"
              />
              <div class="photo-credit">Image from https://www.onlygfx.com</div>
            </div>

            <ion-card-content>
              <h2 class="ion-text-center">
                There are no countries listed in Favourites
              </h2>
            </ion-card-content>
          </ion-card>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
